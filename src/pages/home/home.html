<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides pager class="focus" loop="true" autoplay="3000">

    <ion-slide >
      <img src="assets/imgs/slide01.png" alt=""/>
    </ion-slide>
  
    <ion-slide >
      <img src="assets/imgs/slide02.png" alt=""/>
    </ion-slide>
  
    <ion-slide >
      <img src="assets/imgs/slide03.jpg" alt=""/>
    </ion-slide>
  
  </ion-slides>

  <div class="home_title">

    精品推荐
  </div>
  <div class="slide_product">


    <!--外层的ion-scroll 100%   里面元素的宽度要大于100%-->
      <ion-scroll scrollX="true">  

          <ul class="clearfix" [ngStyle]="{'width':recListWidth}">
              <li *ngFor="let item of recList">
    
                <img src="{{item.pic}}"  />
                <p>{{item.title}}</p>
              </li>
            </ul>
      </ion-scroll>

  </div>

  <div class="home_title">
      
    猜你喜欢
</div>

<div class="index_product">

   <ion-row>
       <ion-col col-6 *ngFor="let item of recList">
        
               <img src="{{item.pic}}"  />
               <p>{{item.title}}</p>
                    
       </ion-col>
   </ion-row>


</div>
  
</ion-content>
