<ion-header>

  <ion-navbar>
    <ion-title>登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

   <ion-list>
      <ion-item>
          <ion-label fixed>账户:</ion-label>
          <ion-input type="text" placeholder='手机号/账户'></ion-input>
        </ion-item>
  
        <ion-item>
            <ion-label fixed>密码:</ion-label>
            <ion-input type="password" placeholder='请输入密码'></ion-input>
         </ion-item>

         <ion-item no-lines class="list_end">
            <span item-start>
                手机快速注册
            </span>
            <span item-end>
                忘记密码
            </span>
         </ion-item>
   </ion-list>

   <button ion-button block color="danger" class="login_btn">登录</button>
    

</ion-content>
