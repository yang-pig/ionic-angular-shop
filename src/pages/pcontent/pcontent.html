<ion-header>

  <ion-navbar>
    
    <ion-segment [(ngModel)]="tabs">
      <ion-segment-button value="plist">
        商品
      </ion-segment-button>
      <ion-segment-button value="pcontent">
        详情
      </ion-segment-button>

     
    </ion-segment>

  </ion-navbar>

</ion-header>


<ion-content>

    <div class="p_content">

        <div [ngSwitch]="tabs">
          <div class="con_1" *ngSwitchCase="'plist'">
              <div class="p_img">
                <img src="assets/imgs/02.jpg" />              
              </div>
              <div class="p_info mb10">
                  <div class="p_title">
                      <h2>德国 进口牛奶 欧德堡（Oldenburger）超高温处理脱脂纯牛奶200ml*24盒</h2>
                      <p>【真吃货 懒得等】品质牛奶京东11.11狂欢来袭，抢199减150神券，部分爆款低至2件8折，不等预售，直接开卖！(此商品不参加上述活动)</p>
                  </div>

                  <div class="product_price mb10">
                      <span class="now_price">特价：<span class="price">¥214</span></span> 　 　原价：<span class="old_price"> ¥21312</span>  
                  </div>
              </div>

              <div class="p_attr mb10">
  
                      <div class="color">
                            <strong>颜色:</strong>                        
                          
                            <span>白色</span>
                            <span>红色</span>
                            <span>蓝色</span>
                            <span>红色</span>
                            <span>黄色</span>
                            <span>白色</span>
                          
                          
  
                      </div>

                      <div class="number">
                
                                    <strong>数量:</strong>
                
                                    <div class="cart_number">
                                        <div class="input_left">-</div>
                                          <div class="input_center">
                                              <input type="text"  readonly="readonly" value="1" name="num" id="num" />
                                          </div>
                                          <div class="input_right">+</div>
                                    </div>
                          
                          </div>

                  
               </div>

               <div class="fee mb10">
                  运费:免运费
                </div>

          </div>
        
          <div class="con_2" *ngSwitchCase="'pcontent'">
              商品详情
          </div>
          
        </div>

      </div>
</ion-content>


<ion-footer>
  <ion-toolbar>
      <div class="footer_bar">
        <div class="carticon">            
            <ion-icon name="cart"></ion-icon> 
            <p>购物车</p>
            <ion-badge color="danger">1</ion-badge>
        </div>
        
        <div class="addcart">
            加入购物车
        </div>
        <div class="buy">

            立即购买
        </div>
      </div>

  </ion-toolbar>
</ion-footer>
